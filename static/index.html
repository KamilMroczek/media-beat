    <style>
      body
      {
        font-family:Oswald;
        margin:0;

      #project-label {
        display: block;
        font-weight: bold;
        margin-bottom: 1em;

      }
      #project-description {

      input {

      #image_results

        z-index:-1;

        margin-top:10px;

        height:98%;

        float:center;

        position: absolute;

        margin-right:auto;

        font-family:Oswald;
        color:black;
        text-align:left;

      {
        display:block;
        width:90%;
