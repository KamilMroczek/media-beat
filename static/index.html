    <style>
      body
      {
        font-family:Oswald;
        margin:0;
        padding:0;
      }
      #project-label {
        font-weight: bold;
        margin-bottom: 1em;
        font-family: Arial;
        font-weight: normal;
      }
      #project-description {
        margin: 0;
        padding: 0;
      }

      input {

        border:2px solid #dadada;
        border-radius:7px;
        font-size:20px;
        padding:8px;
        background-color:#f4f2f2;
      }

      html {
        background:url('/static/bg-lighter.png') center center no-repeat;
        background-color:#0a0a0a;

        width:100%;
        height:100%;
      }

      #dev-status
      {
        /* pin bottom right */
        color:#f4f2f2;
        position:absolute;
        bottom:4px;
        left:4px;
      }

      #image_results
      {
        z-index:-1;
        display:block;
        margin-top:10px;
        width:98%;
        height:98%;
        margin-left:auto;
        margin-right:auto;
        float:center;
      }

      .displayed_image
      {
        z-index:-1;
        position: absolute;
        margin: auto;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        max-height:100%;
        max-width:100%;
        width:auto;
        height:auto;
      }

      input:focus {
        outline:none;
        border-color:#9ecaed;
        box-shadow:0 0 10px #9ecaed;
        font-size:18px;
        margin-bottom:0;
      }
      #header_div
      {
        position:relative;
        z-index:1;
        display:block;
        height:98%;
        margin-top:15%;
        margin-bottom:0;
        font-size:13px;
        font-weight:bold;

        text-align:center;
        font-weight:normal;
        letter-spacing:0px;
      }
      #play_pause
      {
        font-family:'Oswald';
        cursor:pointer;
        color:#f4f2f2;
        font-weight:300;
        width:50%;
      }
      #search_bar
      {
        display:block;
        width:30%;
        height:30px;
        margin-left:auto;
        margin-right:auto;
        margin-top:10px;
        margin-bottom:0;
        font-family:Oswald;
        color:black;
        text-align:left;
      }
      #visual_groove_title {
        display:block;
        margin-left:auto;
        margin-right:auto;
      }
      #arrow_image {
        z-index:2; /*above play/pause button */
        cursor:pointer;
        position:absolute;
        top:5px;
        left:5px;
      }

      .list_item
      {
        font-family:Oswald;
        font-weight:300;
        display:block;
        width:30%;
        text-align:center;
        margin-left:auto;
        margin-right:auto;
        margin-bottom:0;
        margin-top:0;
        background-color:#f4f2f2;
      }
      ul.ui-autocomplete
      {
        position:relative;
        z-index:1;
        display:inline;
        /*display:block;*/
        margin-top:10px;
        margin-bottom:0;
        margin-left:auto;
        margin-right:auto;
        padding-bottom:0;
      }
      .ui-state-focus {
        background-color:gray;
      }
      .ui-helper-hidden-accessible
      {
        visibility:hidden;
        display:none;
      }
    </style>



  </head>


  <body style="">

    </a>
    <div id="arrow_image">
      <img id="arrow_down" src='/static/Arrow_Down.png' style="display:none;" height='100' width='100' />
      <img id="arrow_up" src='/static/Arrow_Up.png' style="display:none;"height='100' width='100' />
    </div>

    <div id="header_div">
      <img src="/static/logo4.png" style="" id="visual_groove_title"/>
      <h1 id="play_pause" style="">:::</h1>
      <input id="search_bar" placeholder="enter music: e.g., California Love " style=""/>
    </div>

    <div id="image_results">
    </div>

    <h4 id="dev-status">
    </h4>
